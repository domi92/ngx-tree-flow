name: 'publish npm'

on:
  release:
    types: [published]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up node.js
        uses: actions/setup-node@v3.3.0
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run github-package

      - uses: JS-DevTools/npm-publish@v3
        with:
          dry-run: true
          tag: latest
          token: ${{ secrets.NPM }}
          strategy: upgrade

