name: 'publish npm'

on:
  workflow_dispatch:
    inputs:
      foo:
        default: false
        description: Example optional boolean input without `default` property.
        required: false
        type: boolean
  release:
    types: [published]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up node.js
        uses: actions/setup-node@v3.3.0
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run github-package

      # - uses: JS-DevTools/npm-publish@v3
      #   id: publish
      #   name: Publish to NPM
      #   with:
      #     token: ${{ secrets.NPM }}
      #     strategy: upgrade

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM}}
