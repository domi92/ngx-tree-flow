<div style="display: flex; justify-content: space-evenly;">
  <div style="height:60vh; width:48vw; background-color: rgb(15, 15, 15)">
    <ngx-tree-flow
      [rotation]="0"
      [viewboxWidth]="350"
      [data]="data"
      [levelSpacing]="66"
      [useLabels]="true"
      [useEndingJoinNode]="false"
    ></ngx-tree-flow>
  </div>
  <div style="height: 60vh; width: 48vw; background-color: rgb(15, 15, 15); max-width: 300px;">
    <ngx-tree-flow
      [rotation]="0"
      [viewboxWidth]="400"
      [data]="linearData"
      [levelSpacing]="66"
      [useEndingJoinNode]="false"
    ></ngx-tree-flow>
  </div>
</div>
